<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div class="col-5">
        <h1>Hello world</h1>
        <ul class="list-group" id="film-list">
          {{ range .Films }} {{ block "film-list-element" . }}
          <li class="list-group-item">{{ .Title }} - {{ .Year }}</li>
          {{ end}} {{ end }}
        </ul>
      </div>
      <!-- Form for adding new film -->
      <div class="col-4">
        <h1>Add new film</h1>
        <form hx-post="/film/add" hx-target="#film-list" hx-swap="beforeend">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              placeholder="Enter title"
            />
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input
              type="text"
              class="form-control"
              id="year"
              name="year"
              placeholder="Enter year"
            />
          </div>
          <button type="submit" class="btn btn-primary" hx-indicator="#spinner">
            <span
              class="spinner-border spinner-border-sm htmx-indicator"
              id="spinner"
              role="status"
              aria-hidden="true"
            ></span>
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
